<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up-Form | Gelo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-heading">
                <img src="./odin-lined-logo.png">
                <h1 class="logo-name">odin</h1>
            </div>
            <div class="credits">Photo by <a href="#">Halie</a> on <a href="#">Unsplash</a></div>
        </div>
        <main>
            <div class="information">
                <p><b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</b><br>
                <b>Sign up <em>now</em> to get started.</b></p><br>
                <p><b>You <em>know</em> you want to.</b></p>
            </div>

            <div>
                <form action="#" method="post">
                    <div class="form-container">
                        <legend><b>Let's do this!</b></legend><br>

                        <fieldset class="user-info">
                            <div>
                                <label for="first-name">FIRST NAME</label><br>
                                <input type="text" id="first-name" name="first-name" required><br><br>
                                
                                <label for="email">EMAIL</label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="password">PASSWORD</label><br>
                                <input type="password" id="password" name="password" required>
                            </div>

                            <div>
                                <label for="last-name">LAST NAME</label><br>
                                <input type="text" id="last-name" name="last-name" required><br><br>

                                <label for="phone-number">PHONE NUMBER</label><br>
                                <input type="text" id="phone-number" name="phone-number"><br><br>

                                <label for="confirm-password">CONFIRM PASSWORD</label><br>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                        </fieldset>
                    </div>

                    
                    <button type="submit">Create Account</button>
                    <div class="account">Already have an account? <a href="#" class="log-in"><b>Log-in</b></a></div>

                </form>
            </div>
        </main>
    </div>
</body>
</html>
